<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="plugins/mui/js/mui.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/polyfill.min.js"></script>
    <title></title>
</head>
<body oncontextmenu="return false;" onselectstart="return false">
<div class="header">
    <span>手持APP</span>
</div>
<div class="app">
    <div class="content">
        <div>
            <div>
                <span>水表底数</span>
            </div>
            <div>
                <div class="box">
                    <input type="text" id="base">
                    <span class="unit">(0.1m³)</span>
                </div>
                <button id="setBase" class="setting">设置</button>
            </div>
        </div>
        <div>
            <span>水表编号</span>
        </div>
        <div>
            <div class="box">
                <input type="text" id="SNBefore">
                <span class="space">-</span>
                <input type="text" id="SNAfter">
            </div>
            <button id="setSN" class="setting">设置</button>
        </div>
        <div>
            <span>服务器IP/端口</span>
        </div>
        <div>
            <div class="box">
                <input type="text" class="ip" id="ip1"><span class="space">.</span>
                <input type="text" class="ip" id="ip2"><span class="space">.</span>
                <input type="text" class="ip" id="ip3"><span class="space">.</span>
                <input type="text" class="ip" id="ip4">
                <input type="text" class="ip" id="port">
            </div>
            <button id="setIP" class="setting">设置</button>
        </div>
        <div>
            <button id="report">数据上报</button>
        </div>
        <div>
            <button type="button" class="init-button">初始化</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
